    <!-- Custom Styles -->
    <style>
        body {
            background-color: #D2B48C; /* Chocolate Brown */
            color: #4E3629; /* Darker shade for text */
        }
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }
        .card {
            transition: transform 0.3s ease-in-out;
            background-color: #f5e1c8; /* Light brown for contrast */
        }
        .card:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #8B5A2B; /* Dark Chocolate Brown */
            color: white;
            padding: 20px 0;
        }
        .footer a {
            color: white;
            transition: color 0.3s ease-in-out;
        }
        .footer a:hover {
            color: #FFD700; /* Gold hover effect */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
